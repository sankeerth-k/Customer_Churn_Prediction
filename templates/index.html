<div class="form-section">
    <div class="form-column">
        <label for="MonthlyCharges">Monthly Charges:</label>
        <input type="number" id="MonthlyCharges" name="MonthlyCharges" required step="0.01" min="0" title="Please enter a valid positive amount."><br>

        <label for="TotalCharges">Total Charges:</label>
        <input type="number" id="TotalCharges" name="TotalCharges" required step="0.01" min="0" title="Please enter a valid positive amount."><br>
    </div>
</div>

<div class="form-section">
    <div class="form-column">
        <button type="submit">Predict</button>
    </div>
</div>
</form>

<div class="result" id="prediction-result" style="display:none;"></div>
</div>

</footer>

<script>
document.getElementById('prediction-form').addEventListener('submit', function(event) {
var tenure = document.getElementById('tenure').value;
var monthlyCharges = document.getElementById('MonthlyCharges').value;
var totalCharges = document.getElementById('TotalCharges').value;

// Validate numeric inputs
if (tenure < 0) {
    event.preventDefault();
    alert('Tenure must be a positive integer.');
    return;
}

if (monthlyCharges < 0) {
    event.preventDefault();
    alert('Monthly Charges must be a positive amount.');
    return;
}

if (totalCharges < 0) {
    event.preventDefault();
    alert('Total Charges must be a positive amount.');
    return;
}
});
</script>
